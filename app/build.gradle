plugins {
    id 'com.android.application'
}

def SensorStreamType = 'michael.linker.gestrudeid.sensor.output.SensorStreamType'

android {
    compileSdk 32

    defaultConfig {
        applicationId "michael.linker.gestrudeid"
        minSdk 29
        targetSdk 32
        versionCode 1
        versionName '0.1'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField "boolean", "ACTIVATE_ACCELEROMETER", "false"
        buildConfigField "boolean", "ACTIVATE_GYROSCOPE", "false"
        buildConfigField "boolean", "ACTIVATE_MAGNETOMETER", "false"
        buildConfigField "boolean", "ACTIVATE_GRAVITY", "false"
        buildConfigField "boolean", "ACTIVATE_LINEAR_ACCELERATION", "false"
        buildConfigField "boolean", "ACTIVATE_ROTATION_VECTOR", "false"
        buildConfigField "boolean", "ACTIVATE_GEOMAGNETIC_ROTATION_VECTOR", "false"
        buildConfigField SensorStreamType, "OUTPUT_STREAM", "${SensorStreamType}.SCREEN"
        buildConfigField SensorStreamType, "OUTPUT_STREAM_DEFAULT", "${SensorStreamType}.SCREEN"
    }

    buildTypes {
        debug {
            buildConfigField "boolean", "ACTIVATE_ACCELEROMETER", "true"
            buildConfigField "boolean", "ACTIVATE_GYROSCOPE", "true"
            buildConfigField "boolean", "ACTIVATE_MAGNETOMETER", "true"
            buildConfigField "boolean", "ACTIVATE_GRAVITY", "false"
            buildConfigField "boolean", "ACTIVATE_LINEAR_ACCELERATION", "false"
            buildConfigField "boolean", "ACTIVATE_ROTATION_VECTOR", "false"
            buildConfigField "boolean", "ACTIVATE_GEOMAGNETIC_ROTATION_VECTOR", "false"
            buildConfigField SensorStreamType, "OUTPUT_STREAM", "${SensorStreamType}.SCREEN"
            buildConfigField SensorStreamType, "OUTPUT_STREAM_DEFAULT", "${SensorStreamType}.SCREEN"
        }
        release {
            buildConfigField "boolean", "ACTIVATE_ACCELEROMETER", "false"
            buildConfigField "boolean", "ACTIVATE_GYROSCOPE", "false"
            buildConfigField "boolean", "ACTIVATE_MAGNETOMETER", "false"
            buildConfigField "boolean", "ACTIVATE_GRAVITY", "false"
            buildConfigField "boolean", "ACTIVATE_LINEAR_ACCELERATION", "false"
            buildConfigField "boolean", "ACTIVATE_ROTATION_VECTOR", "false"
            buildConfigField "boolean", "ACTIVATE_GEOMAGNETIC_ROTATION_VECTOR", "false"
            buildConfigField SensorStreamType, "OUTPUT_STREAM", "${SensorStreamType}.DATABASE"
            buildConfigField SensorStreamType, "OUTPUT_STREAM_DEFAULT", "${SensorStreamType}.FILE"

            it.minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}