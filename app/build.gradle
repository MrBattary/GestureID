plugins {
    id 'com.android.application'
}

def OutputStreamType = 'michael.linker.gestrudeid.stream.output.type.OutputStreamType'
def FormatterMode = 'michael.linker.gestrudeid.formatter.type.FormatterMode'
def SensorDelayType = 'michael.linker.gestrudeid.sensor.type.SensorDelayType'

android {
    compileSdk 32

    defaultConfig {
        applicationId "michael.linker.gestrudeid"
        minSdk 29
        targetSdk 32
        versionCode 1
        versionName '0.3'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        /* User config */
        /* Sensors */
        buildConfigField "boolean", "DEACTIVATE_ACCELEROMETER", "false"
        buildConfigField "boolean", "DEACTIVATE_GYROSCOPE", "false"
        buildConfigField "boolean", "DEACTIVATE_MAGNETOMETER", "false"
        buildConfigField "boolean", "DEACTIVATE_GRAVITY", "false"
        buildConfigField "boolean", "DEACTIVATE_LINEAR_ACCELERATION", "false"
        buildConfigField "boolean", "DEACTIVATE_ROTATION_VECTOR", "false"
        buildConfigField "boolean", "DEACTIVATE_GEOMAGNETIC_ROTATION_VECTOR", "false"
        /* Streams */
        buildConfigField OutputStreamType, "OUTPUT_STREAM_TYPE", "${OutputStreamType}.FILE"
        buildConfigField "String", "FILE_OUTPUT_DIRECTORY", "\"Data/Text\""
        /* Listeners */
        buildConfigField "Integer", "SENSOR_DELAY", "${SensorDelayType}.NORMAL"
        /* Formatter */
        buildConfigField FormatterMode, "FORMATTER_MODE", "${FormatterMode}.TEXT"
        buildConfigField "String", "MODEL_VALUES_SEPARATOR", "\",\""
        buildConfigField "String", "MODELS_SEPARATOR", "\";\""
        buildConfigField "char", "EVENTS_SEPARATOR", "'\\n'"
        buildConfigField "String", "HEADING_SEPARATOR", "\"-\""
        buildConfigField "String", "HEADING_VALUE_SEPARATOR", "\":\""
        buildConfigField "String", "HEADING_TIMESTAMP", "\"Timestamp\""
        /* Tests */
        buildConfigField "Integer[]", "BUTTONS_ORDER", "{" + "1," + "3," + "5," + "7," + "9," + "11," + "13," + "15," + "12," + "10," + "9," + "5," + "14," + "12," + "10," + "8," + "6," + "4," + "2," + "12," + "1" + "}"
    }

    buildTypes {
        debug {
            /* User config */
            /* Sensors */
            buildConfigField "boolean", "DEACTIVATE_ACCELEROMETER", "false"
            buildConfigField "boolean", "DEACTIVATE_GYROSCOPE", "false"
            buildConfigField "boolean", "DEACTIVATE_MAGNETOMETER", "false"
            buildConfigField "boolean", "DEACTIVATE_GRAVITY", "false"
            buildConfigField "boolean", "DEACTIVATE_LINEAR_ACCELERATION", "false"
            buildConfigField "boolean", "DEACTIVATE_ROTATION_VECTOR", "false"
            buildConfigField "boolean", "DEACTIVATE_GEOMAGNETIC_ROTATION_VECTOR", "false"
            /* Streams */
            buildConfigField OutputStreamType, "OUTPUT_STREAM_TYPE", "${OutputStreamType}.FILE"
            /* Formatter */
            buildConfigField FormatterMode, "FORMATTER_MODE", "${FormatterMode}.TEXT"
        }
        release {
            /* User config */
            /* Sensors */
            buildConfigField "boolean", "DEACTIVATE_ACCELEROMETER", "false"
            buildConfigField "boolean", "DEACTIVATE_GYROSCOPE", "false"
            buildConfigField "boolean", "DEACTIVATE_MAGNETOMETER", "false"
            buildConfigField "boolean", "DEACTIVATE_GRAVITY", "false"
            buildConfigField "boolean", "DEACTIVATE_LINEAR_ACCELERATION", "false"
            buildConfigField "boolean", "DEACTIVATE_ROTATION_VECTOR", "false"
            buildConfigField "boolean", "DEACTIVATE_GEOMAGNETIC_ROTATION_VECTOR", "false"
            /* Streams */
            buildConfigField OutputStreamType, "OUTPUT_STREAM_TYPE", "${OutputStreamType}.DATABASE"
            /* Formatter */
            buildConfigField FormatterMode, "MAIN_FORMATTER_MODE", "${FormatterMode}.DB"

            it.minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "com.airbnb.android:lottie:5.2.0"
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}