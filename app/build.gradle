plugins {
    id 'com.android.application'
}

def OutputStreamType = 'michael.linker.gestrudeid.streams.output.types.OutputStreamType'
def FormatterMode = 'michael.linker.gestrudeid.formatter.types.FormatterMode'

android {
    compileSdk 32

    defaultConfig {
        applicationId "michael.linker.gestrudeid"
        minSdk 29
        targetSdk 32
        versionCode 1
        versionName '0.2'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        /* User config */
        /* Sensors */
        buildConfigField "boolean", "ACTIVATE_ACCELEROMETER", "false"
        buildConfigField "boolean", "ACTIVATE_GYROSCOPE", "false"
        buildConfigField "boolean", "ACTIVATE_MAGNETOMETER", "false"
        buildConfigField "boolean", "ACTIVATE_GRAVITY", "false"
        buildConfigField "boolean", "ACTIVATE_LINEAR_ACCELERATION", "false"
        buildConfigField "boolean", "ACTIVATE_ROTATION_VECTOR", "false"
        buildConfigField "boolean", "ACTIVATE_GEOMAGNETIC_ROTATION_VECTOR", "false"
        /* Streams */
        buildConfigField OutputStreamType, "MAIN_OUTPUT_STREAM_TYPE", "${OutputStreamType}.UI"
        buildConfigField OutputStreamType, "BACKUP_OUTPUT_STREAM_TYPE", "${OutputStreamType}.LOGGER"
        /* Formatter */
        buildConfigField FormatterMode, "MAIN_FORMATTER_MODE", "${FormatterMode}.TEXT"
        buildConfigField FormatterMode, "BACKUP_FORMATTER_MODE", "${FormatterMode}.TEXT"
        buildConfigField "String", "MODEL_VALUES_SEPARATOR", "\",\""
        buildConfigField "String", "MODELS_SEPARATOR", "\";\""
        buildConfigField "char", "EVENTS_SEPARATOR", "'\\n'"
    }

    buildTypes {
        debug {
            /* User config */
            /* Sensors */
            buildConfigField "boolean", "ACTIVATE_ACCELEROMETER", "true"
            buildConfigField "boolean", "ACTIVATE_GYROSCOPE", "true"
            buildConfigField "boolean", "ACTIVATE_MAGNETOMETER", "true"
            buildConfigField "boolean", "ACTIVATE_GRAVITY", "false"
            buildConfigField "boolean", "ACTIVATE_LINEAR_ACCELERATION", "false"
            buildConfigField "boolean", "ACTIVATE_ROTATION_VECTOR", "false"
            buildConfigField "boolean", "ACTIVATE_GEOMAGNETIC_ROTATION_VECTOR", "false"
            /* Streams */
            buildConfigField OutputStreamType, "MAIN_OUTPUT_STREAM_TYPE", "${OutputStreamType}.UI"
            buildConfigField OutputStreamType, "BACKUP_OUTPUT_STREAM_TYPE", "${OutputStreamType}.LOGGER"
            /* Formatter */
            buildConfigField FormatterMode, "MAIN_FORMATTER_MODE", "${FormatterMode}.TEXT"
            buildConfigField FormatterMode, "BACKUP_FORMATTER_MODE", "${FormatterMode}.TEXT"
        }
        release {
            /* User config */
            /* Sensors */
            buildConfigField "boolean", "ACTIVATE_ACCELEROMETER", "false"
            buildConfigField "boolean", "ACTIVATE_GYROSCOPE", "false"
            buildConfigField "boolean", "ACTIVATE_MAGNETOMETER", "false"
            buildConfigField "boolean", "ACTIVATE_GRAVITY", "false"
            buildConfigField "boolean", "ACTIVATE_LINEAR_ACCELERATION", "false"
            buildConfigField "boolean", "ACTIVATE_ROTATION_VECTOR", "false"
            buildConfigField "boolean", "ACTIVATE_GEOMAGNETIC_ROTATION_VECTOR", "false"
            /* Streams */
            buildConfigField OutputStreamType, "MAIN_OUTPUT_STREAM_TYPE", "${OutputStreamType}.DATABASE"
            buildConfigField OutputStreamType, "BACKUP_OUTPUT_STREAM_TYPE", "${OutputStreamType}.FILE"
            /* Formatter */
            buildConfigField FormatterMode, "MAIN_FORMATTER_MODE", "${FormatterMode}.DB"
            buildConfigField FormatterMode, "BACKUP_FORMATTER_MODE", "${FormatterMode}.TEXT"

            it.minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.6.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}